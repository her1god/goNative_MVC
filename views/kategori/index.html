<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="/">GO Produk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="/produk">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/kategori">Kategori</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Of Navbar -->


    <div class="container mt-3">
        <h2>Daftar Kategori</h2>
        <hr>
        <a href="/kategori/add" class="btn btn-primary">Tambah Kategori</a>
        <table class="table table-bordered mt-2 text-center">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {{ range .kategori }}
                <tr>
                    <td>{{ .Name }}</td>
                    <td>
                        <a href="/kategori/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
                        <a href="/kategori/delete?id={{ .Id }}" class="btn btn-danger text-light"
                            onclick="return confirm('apakah kamu yakin ingin menghapusnya?')">Delete</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</body>

</html>
